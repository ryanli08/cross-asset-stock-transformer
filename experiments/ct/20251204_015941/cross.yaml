data:
  x_path: "data/processed/multi_X.npy"
  y_path: "data/processed/multi_y.npy"
  train_ratio: 0.70
  val_ratio: 0.15

model:
  name: "cross_asset_transformer"
  d_model: 128
  n_heads: 4
  num_temporal_layers: 2
  num_cross_layers: 2
  dim_feedforward: 256
  dropout: 0.1
  max_seq_len: 60

training:
  batch_size: 32
  lr: 0.001
  epochs: 80
  patience: 8
  save_dir: "checkpoints"
