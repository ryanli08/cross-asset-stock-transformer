data:
  x_path: "data/processed/multi_X.npy"
  y_path: "data/processed/multi_y.npy"
  train_ratio: 0.70
  val_ratio: 0.15

model:
  name: "multi_asset_transformer_baseline"
  d_model: 128
  n_heads: 4
  num_layers: 4
  dim_feedforward: 256
  dropout: 0.1
  max_len: 256
  pooling: "last"
  asset_embedding: true

training:
  batch_size: 32
  lr: 0.001
  epochs: 50
  patience: 8
  save_dir: "checkpoints"
